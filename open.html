<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connection Error</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fef2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      border: 1px solid #ffc7c7;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(255, 0, 0, 0.1);
      max-width: 500px;
      text-align: center;
      color: #333;
    }

    .error-title {
      font-size: 28px;
      color: #e60000;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .spinner {
      border: 6px solid #ffe5e5;
      border-top: 6px solid #e60000;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .countdown {
      font-size: 16px;
      color: #b30000;
      margin-bottom: 25px;
      font-weight: 500;
    }

    .info {
      text-align: left;
      font-size: 15px;
      color: #444;
      line-height: 1.6;
    }

    .info strong {
      display: block;
      margin-top: 10px;
      font-size: 16px;
      color: #222;
    }

    .info ul {
      list-style-type: disc;
      padding-left: 20px;
      margin-top: 5px;
    }

    .info li {
      margin-bottom: 6px;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="error-title">⚠️ Failed to connect</div>
    <div class="spinner"></div>
    <div class="countdown">Retrying in 3 seconds...</div>

    <div class="info">
      <strong>Why this has happened:</strong>
      <ul>
        <li>You have a weak internet connection</li>
        <li>Your network is blocking the server</li>
        <li>The server is currently not available</li>
      </ul>

      <strong>What to do:</strong>
      <ul>
        <li>Connect to a different network</li>
        <li>Try again later</li>
      </ul>
    </div>
  </div>

  <script>
    let count = 3;
    const countdownEl = document.querySelector('.countdown');

    const interval = setInterval(() => {
      count--;
      if (count > 0) {
        countdownEl.textContent = `Retrying in ${count} seconds...`;
      } else {
        countdownEl.textContent = "Retrying now...";
        clearInterval(interval);
        // Optional: trigger retry logic here
      }
    }, 1000);
  </script>
</body>
</html>
